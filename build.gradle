apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.apache.httpcomponents:httpclient:4.3.5"
    compile "org.apache.httpcomponents:httpclient-cache:4.3.5"
    compile "commons-codec:commons-codec:1.9"
}

jar {
  baseName = 'launchdarkly-client'
  version = '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}